<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Add a new shopping list</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Add a new shopping list</h1>
    <form th:object="${itemsListDto}" th:action="@{/itemsList/add}" method="post" class="form-horizontal">
        <div class="form-group">
            <label th:for="name" class="col-sm-1 control-label">Name:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{name}" class="form-control"/>
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></small>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <input type="submit" value="Add list" class="btn btn-outline-secondary"/>
            </div>
        </div>
    </form>

    <ul class="list-inline">
        <li class="list-inline-item">
            <a th:href="@{/}" class="btn btn-info btn-sm" role="button" data-toggle="tooltip" data-placement="bottom" title="All lists">
                <span class="oi oi-list"></span>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
