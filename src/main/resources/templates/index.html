<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div layout:fragment="content">
    <h1>Shopping list</h1>
    <ul class="list-unstyled">
        <li th:each="list : ${itemsLists}">
            <p>
                <a th:href="@{/itemsList(id=${list.id})}" th:text="${list.name}" class="btn btn-outline-secondary">List</a>
                <a th:href="@{/itemsList/edit(id=${list.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/itemsList/delete(id=${list.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this list?')">Delete</a>
            </p>
        </li>
    </ul>
    <a th:href="@{/itemsList/add}" class="btn btn-success btn-sm" data-toggle="tooltip" data-placement="right" title="Add new list" aria-hidden="true">
        <span class="oi oi-plus"></span>
    </a>
</div>
</body>
</html>
