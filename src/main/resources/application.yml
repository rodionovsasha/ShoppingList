server:
  port: ${port:8000}

management:
  servlet:
    context-path: /admin
    port: ${port:9000}

spring:
  output:
    ansi:
      enabled: ALWAYS

springfox:
  documentation:
    swagger:
      v2:
        path: /api-docs

logging:
  file: shoppingList.log
  level:
    org:
      hibernate: ERROR
      springframework:
        web: DEBUG

