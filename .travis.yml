language: java

sudo: false

jdk: oraclejdk8

install: true

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - rackup  # start a Web server
  - sleep 3 # give Web server some time to bind to sockets, etc

script: mvn clean install -DskipDocker

branches:
  only: master

cache:
  directories: $HOME/.m2

notifications:
  email: false